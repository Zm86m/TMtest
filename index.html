<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Screen</title>
</head>
<body>
    <h1>Shared Content</h1>
    <div id="sharedContent">Waiting for content...</div>

    <script>
        function updateContent() {
            // Fetch the content from the server
            fetch('https://curly-space-robot-g4x69v4xjqgvfg6j-2316.app.github.dev/share')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('sharedContent').innerText = data.content || 'No content shared yet';
                })
                .catch(error => console.log('Error:', error));
        }
        setInterval(updateContent, 2000);
    </script>
</body>
</html>

        setInterval(updateContent, 2000);

</body>
</html>
