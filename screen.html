<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
</head>
<body>
    <h1>Screen Content</h1>
    <textarea id="screenInput" placeholder="Type something..."></textarea>
    <button id="sendBtn">Share</button>

    <script>
        document.getElementById('sendBtn').addEventListener('click', () => {
            const content = document.getElementById('screenInput').value;
            fetch('/share', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content }),
            }).then(response => {
                if (response.ok) {
                    alert('Content shared!');
                }
            });
        });
    </script>
</body>
</html>
