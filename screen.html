<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
</head>
<body>
    <h1>Screen Content</h1>
    <textarea id="screenInput" placeholder="Type something..."></textarea>
    <button id="sendBtn">Share</button>

    <script>
        document.getElementById('sendBtn').addEventListener('click', () => {
            const content = document.getElementById('screenInput').value;
            
            // Send content to the server
            fetch('https://curly-space-robot-g4x69v4xjqgvfg6j-2316.app.github.dev/share', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: content }), // Send content as JSON
            }).then(response => {
                if (response.ok) {
                    alert('Content shared!');
                } else {
                    alert('Error sharing content');
                }
            }).catch(error => console.log('Error:', error));
        });
    </script>
</body>
</html>
