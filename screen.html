<!DOCTYPE html>
<html>
<head>
  <title>Admin - Add Items</title>
</head>
<body>
  <h1>Add Items for Bidding</h1>

  <div>
    <input type="text" id="item-name" placeholder="Item Name">
    <input type="text" id="starting-price" placeholder="Starting Price">
    <button onclick="addItem()">Add Item</button>
  </div>

  <script>
    function addItem() {
      const itemName = document.getElementById('item-name').value;
      const startingPrice = document.getElementById('starting-price').value;

      fetch('https://curly-space-robot-g4x69v4xjqgvfg6j-3000.app.github.dev/admin/add-item', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ itemName, startingPrice })
      })
      .then(res => res.text())
      .then(message => alert(message));
    }
  </script>
</body>
</html>
